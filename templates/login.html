<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
<title>AdminCraft v0.1</title>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
<link rel="icon" href="static/images/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="static/style.css" type="text/css" />
<link rel="stylesheet" href="static/jquery.qtip.min.css" type="text/css" />

<!-- <script type="text/javascript" src="static/jquery-ui/js/jquery-1.6.2.min.js"></script> -->
<script type="text/javascript" src="{{ url_for('static', filename='jquery-1.7.1.min.js') }} "></script>
<script type="text/javascript" src="{{ url_for('static', filename='jquery.qtip.min.js') }}"></script> 



</head>
<body>

<div id="loginBox">


    <strong>AdminCraft Login</strong>
        <form action="" method="post">
            <p><input id="user" class="loginBoxInput" type="text" name="username" value="username" autocomplete="off"></p>
            <p><input id="pass" class="loginBoxInput" type="password" name="password" autocomplete="off"></p>
            <p><input id="pass-clear" class="loginBoxInput" type="text" name="password" value="password" autocomplete="off"></p>
            <p><input type="submit" value="Login"></p>
        </form>

</div>



<script>
 
$(document).ready(function() {
 
	$('#pass-clear').show();
	$('#pass').hide();
 
	$('#pass-clear').focus(function() {
		$('#pass-clear').hide();
		$('#pass').show();
		$('#pass').focus();
	});
	$('#pass').blur(function() {
		if($('#pass').val() == '') {
			$('#pass-clear').show();
			$('#pass').hide();
		}
	});

	$('#user').each(function() {
		var default_value = this.value;
		$(this).focus(function() {
			if(this.value == default_value) {
				this.value = '';
			}
		});
		$(this).blur(function() {
			if(this.value == '') {
				this.value = default_value;
			}
		});
	});
 
});
 
</script>

</body>
</html>
